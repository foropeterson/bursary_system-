<html>

    <!-- Bootstrap CSS -->

<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Welcome to the Bursary Application System</h2>

                <a href="{% url 'apply_bursary' %}?student_type=highschool" class="btn btn-primary mr-3">High School Student</a>

                <a href="{% url 'apply_bursary' %}?student_type=university" class="btn btn-primary">University Student</a>
            </div>
        </div>
    </div>

</html>
